<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogito Ergo Scrum</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam|Mali|Reenie+Beanie&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
    <script src="assets/javascript/functions.js"></script>
</head>
<body>
    <h1 class="main_title" contenteditable="true"> Scrum Board </h1>
    <div class="board">
        <div class="row">
            <div class="tasks_section col-3 section">
                <h4> Tasks </h4>
                <div class="postit p1_note" onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" onmousemove="mouse_position(event)">
                    bruh wtf
                </div>
                <div class="postit p2_note" onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" onmousemove="mouse_position(event)">
                    hello
                </div>
                <div class="postit p3_note" onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" onmousemove="mouse_position(event)">
                    make tea
                </div>
            </div>
            <div class="p1_section col-2 section">
                <h4> PersonOne </h4>
            </div>
            <div class="p2_section col-2 section">
                <h4> PersonTwo </h4>
            </div>
            <div class="p3_section section col-2">
                <h4> PersonThree </h4>
            </div>
            <div class="p3_section col-2">
                <h4> Done </h4>
            </div>
        </div>
        
    </div>
    
</body>
</html>
